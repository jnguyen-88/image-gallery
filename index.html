<!DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="js/lightbox/lightbox.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <div id="container">
    <div class="search">
      <input id="search-bar" name="search" placeholder="Start typing here" type="text" data-list=".list">
    </div>
    <div class="img-gallery">
      <!-- First Row -->
      <div class="row">
        <a href="photos/1.jpg" data-lightbox="image-1" data-title="Hay Bales. I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="photos/1.jpg" alt="countryside bales" class="photo-1"></a>

        <a href="photos/2.jpg" data-lightbox="image-1" data-title="Lake. The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="photos/2.jpg" alt="lakes and mountains" class="photo-2"></a>

        <a href="photos/3.jpg" data-lightbox="image-1" data-title="Canyon. I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="photos/3.jpg" alt="canyon" class="photo-3"></a>

        <a href="photos/4.jpg" data-lightbox="image-1" data-title="Iceberg. It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="photos/4.jpg" alt="icebergs in the cold" class="photo-4"></a>
      </div>

      <!-- Second Row  -->
      <div class="row">
        <a href="photos/5.jpg" data-lightbox="image-1" data-title="Desert. The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="photos/5.jpg" alt="desert cliffs" class="photo-5"></a>

        <a href="photos/6.jpg" data-lightbox="image-1" data-title="Fall. Fall is coming, I love when the leaves on the trees start to change color."><img src="photos/6.jpg" alt="fall colors" class="photo-6"></a>

        <a href="photos/7.jpg" data-lightbox="image-1" data-title="Plantation. I drove past this plantation yesterday, everything is so green!"><img src="photos/7.jpg" alt="green plantation" class="photo-7"></a>

        <a href="photos/8.jpg" data-lightbox="image-1" data-title="Dunes. My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="photos/8.jpg" alt="oregon coast" class="photo-8"></a>
      </div>
      <!-- Third Row  -->
      <div class="row">

        <a href="photos/9.jpg" data-lightbox="image-1" data-title="Countryside Lane. We enjoyed a quiet stroll down this countryside lane."><img src="photos/9.jpg" alt="countryside lane" class="photo-9"></a>

        <a href="photos/10.jpg" data-lightbox="image-1" data-title="Sunset. Sunset at the coast! The sky turned a lovely shade of orange."><img src="photos/10.jpg" alt="sunset at the beach" class="photo-10"></a>

        <a href="photos/11.jpg" data-lightbox="image-1" data-title="Cave. I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="photos/11.jpg" alt="view from inside a cave" class="photo-11"></a>

        <a href="photos/12.jpg" data-lightbox="image-1" data-title="Bluebells. I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="photos/12.jpg" alt="bluebell mountains" class="photo-12"></a>
      </div>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
</script>
<script src="js/lightbox/lightbox-plus-jquery.min.js"></script>
<script src="js/HideSeek/jquery.hideseek.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
